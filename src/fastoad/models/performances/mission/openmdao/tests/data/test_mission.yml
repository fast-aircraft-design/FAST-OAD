phases:
  start:
    parts:
      - segment: start
        target:
          altitude:
            value: ~
            unit: ft
            default: 0.0
          true_airspeed:
            value: ~
            unit: m/s
            default: 0.0
  taxi_out:
    parts:
      - segment: taxi
        isa_offset: 0.0
        thrust_rate: data:mission:operational:taxi_out:thrust_rate
        true_airspeed:
          value: data:mission:operational:taxi_out:true_airspeed
          default: 0.
        target:
          time: data:mission:operational:taxi_out:duration
      - segment: mass_input
        target:
          mass: data:mission:operational:TOW
  takeoff:
    parts:
      - segment: transition
        target:
          delta_altitude:
            value: data:mission:operational:takeoff:safety_altitude
            default: 35
            unit: ft
          delta_mass: -data:mission:operational:takeoff:fuel
          true_airspeed: data:mission:operational:takeoff:V2
  initial_climb:
    engine_setting: takeoff
    polar: data:aerodynamics:aircraft:takeoff
    thrust_rate: 1.0
    time_step: 0.2
    isa_offset: 0.0
    parts:
      - segment: altitude_change
        target:
          altitude:
            value: 400.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: 250
            unit: kn
      - segment: altitude_change
        target:
          altitude:
            value: 1500.
            unit: ft
          equivalent_airspeed: constant
  climb:
    engine_setting: climb
    polar: data:aerodynamics:aircraft:cruise
    thrust_rate: 0.9
    time_step: 5.0
    parts:
      - segment: altitude_change
        target:
          altitude:
            value: 10000.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: 300.
            unit: kn
      - segment: altitude_change
        target:
          equivalent_airspeed: constant
          mach: 0.78
      - segment: altitude_change
        target:
          mach: constant
          altitude:
            value: optimal_flight_level
  descent:
    engine_setting: idle
    polar: data:aerodynamics:aircraft:cruise
    thrust_rate: 0.07
    time_step: 5.0
    parts:
      - segment: altitude_change
        target:
          equivalent_airspeed:
            value: 300
            unit: kn
          mach: constant
      - segment: altitude_change
        target:
          altitude:
            value: 10000.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: 250.
            unit: kn
      - segment: altitude_change
        target:
          equivalent_airspeed: constant
          altitude:
            value: 1500.
            unit: ft

routes:
  main_route:
    range:
      value: 2000.
      unit: NM
    climb_parts:
      - phase: initial_climb
      - phase: climb
    cruise_part:
      segment: cruise
      engine_setting: cruise
      polar: data:aerodynamics:aircraft:cruise
    descent_parts:
      - phase: descent

missions:
  unused:
    parts:
      - route: main_route
  operational:
    parts:
      - phase: start
      - phase: taxi_out
      - phase: takeoff
      - route: main_route
      - reserve:
          ref: main_route
          multiplier: 0.03
