phases:
  takeoff:
    engine_setting: takeoff
    polar: data:aerodynamics:aircraft:takeoff
    thrust_rate: 1.0
    parts:
      - segment: takeoff_speed_change
        time_step: 0.2
        friction_nobrake: 0.03
        target:
          true_airspeed:
            value: data:mission:operational:takeoff:Vr
      - segment: rotation
        time_step: 0.1
        friction_nobrake: 0.03
        target:
          altitude:
            value: 35
            unit: ft
      - segment: end_of_takeoff
        time_step: 0.05
        target:
          altitude:
            value: 35
            unit: ft
  initial_climb:
    engine_setting: takeoff
    polar: data:aerodynamics:aircraft:takeoff
    thrust_rate: 1.0
    time_step: 0.2
    parts:
      - segment: altitude_change
        target:
          altitude:
            value: 400.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: 250
            unit: kn
      - segment: altitude_change
        target:
          altitude:
            value: 1500.
            unit: ft
          equivalent_airspeed: constant
  climb:
    engine_setting: climb
    polar: data:aerodynamics:aircraft:cruise
    thrust_rate: 0.9
    time_step: 5.0
    parts:
      - segment: altitude_change
        target:
          altitude:
            value: 10000.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: 300.
            unit: kn
      - segment: altitude_change
        target:
          equivalent_airspeed: constant
          mach: 0.78
      - segment: altitude_change
        target:
          mach: constant
          altitude:
            value: optimal_flight_level
  descent:
    engine_setting: idle
    polar: data:aerodynamics:aircraft:cruise
    thrust_rate: 0.07
    time_step: 5.0
    parts:
      - segment: altitude_change
        target:
          equivalent_airspeed:
            value: 300
            unit: kn
          mach: constant
      - segment: altitude_change
        target:
          altitude:
            value: 10000.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: 250.
            unit: kn
      - segment: altitude_change
        target:
          equivalent_airspeed: constant
          altitude:
            value: 1500.
            unit: ft

routes:
  main_route:
    range:
      value: 2000.
      unit: NM
    climb_parts:
      - phase: takeoff
      - phase: initial_climb
      - phase: climb
    cruise_part:
      segment: cruise
      engine_setting: cruise
      polar: data:aerodynamics:aircraft:cruise
    descent_parts:
      - phase: descent

missions:
  unused:
    parts:
      - route: main_route
  operational:
    parts:
      - route: main_route
      - reserve:
          ref: main_route
          multiplier: 0.03
