phases:
  taxi_out:
    parts:
      - segment: taxi
        isa_offset: 0.0
        thrust_rate: data:mission:operational:taxi_out:thrust_rate
        true_airspeed:
          value: data:mission:operational:taxi_out:true_airspeed
          default: 0.
        target:
          time: data:mission:operational:taxi_out:duration
          mass: data:mission:operational:TOW
  takeoff:
    engine_setting: takeoff
    polar:
      CL: data:aerodynamics:aircraft:takeoff:CL
      CD: data:aerodynamics:aircraft:takeoff:CD
      ground_effect: Raymer
      CL0_clean: data:aerodynamics:aircraft:takeoff:CL0_clean
      CL_alpha: data:aerodynamics:aircraft:takeoff:CL_alpha
      CL_high_lift: data:aerodynamics:high_lift_devices:takeoff:CL
    friction_nobrake: 0.03
    thrust_rate: 1.0
    isa_offset: data:mission:operational:ISA_offset
    parts:
      - segment: ground_speed_change
        time_step: 0.1
        target:
          equivalent_airspeed:
            value: data:mission:operational:takeoff:Vr
      - segment: rotation
        time_step: 0.1
        target:
          altitude:
            value: 35
            unit: ft
      - segment: end_of_takeoff
        time_step: 0.05
        target:
          altitude:
            value: 35
            unit: ft
  takeoff_wo_gnd_effect:
    engine_setting: takeoff
    polar:
      CL: data:aerodynamics:aircraft:takeoff:CL
      CD: data:aerodynamics:aircraft:takeoff:CD
      ground_effect: none
      CL0_clean: data:aerodynamics:aircraft:takeoff:CL0_clean
      CL_alpha: data:aerodynamics:aircraft:takeoff:CL_alpha
      CL_high_lift: data:aerodynamics:high_lift_devices:takeoff:CL
    thrust_rate: 1.0
    isa_offset: data:mission:operational:ISA_offset
    parts:
      - segment: ground_speed_change
        time_step: 0.1
        target:
          true_airspeed:
            value: data:mission:operational:takeoff:Vr
      - segment: rotation
        time_step: 0.1
        target:
          altitude:
            value: 35
            unit: ft
      - segment: end_of_takeoff
        time_step: 0.05
        target:
          altitude:
            value: 35
            unit: ft
  start_stop:
    engine_setting: takeoff
    polar:
      CL: data:aerodynamics:aircraft:takeoff:CL
      CD: data:aerodynamics:aircraft:takeoff:CD
      ground_effect: Raymer
      CL0_clean: data:aerodynamics:aircraft:takeoff:CL0_clean
      CL_alpha: data:aerodynamics:aircraft:takeoff:CL_alpha
      CL_high_lift: data:aerodynamics:high_lift_devices:takeoff:CL
    friction_nobrake: 0.03
    thrust_rate: 1.0
    isa_offset: data:mission:operational:ISA_offset
    parts:
      - segment: ground_speed_change
        time_step: 0.1
        target:
          equivalent_airspeed:
            value: data:mission:operational:takeoff:V1
      - segment: ground_speed_change
        engine_setting: idle
        thrust_rate: 0.07
        friction_nobrake: 0.5
        time_step: 0.1
        target:
          true_airspeed:
            value: 0
            unit: m/s
  initial_climb:
    engine_setting: takeoff
    polar: data:aerodynamics:aircraft:takeoff
    thrust_rate: 1.0
    time_step: 0.2
    parts:
      - segment: altitude_change
        target:
          altitude:
            value: 400.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: 250
            unit: kn
      - segment: altitude_change
        target:
          altitude:
            value: 1500.
            unit: ft
          equivalent_airspeed: constant
  climb:
    engine_setting: climb
    polar: data:aerodynamics:aircraft:cruise
    thrust_rate: 0.9
    time_step: 5.0
    parts:
      - segment: altitude_change
        target:
          altitude:
            value: 10000.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: 300.
            unit: kn
      - segment: altitude_change
        target:
          equivalent_airspeed: constant
          mach: 0.78
      - segment: altitude_change
        target:
          mach: constant
          altitude:
            value: optimal_flight_level
  descent:
    engine_setting: idle
    polar: data:aerodynamics:aircraft:cruise
    thrust_rate: 0.07
    time_step: 5.0
    parts:
      - segment: altitude_change
        target:
          equivalent_airspeed:
            value: 300
            unit: kn
          mach: constant
      - segment: altitude_change
        target:
          altitude:
            value: 10000.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: 250.
            unit: kn
      - segment: altitude_change
        target:
          equivalent_airspeed: constant
          altitude:
            value: 1500.
            unit: ft

routes:
  main_route:
    range:
      value: 2000.
      unit: NM
    climb_parts:
      - phase: initial_climb
      - phase: climb
    cruise_part:
      segment: cruise
      engine_setting: cruise
      polar: data:aerodynamics:aircraft:cruise
    descent_parts:
      - phase: descent

missions:
  unused:
    parts:
      - route: main_route
  operational:
    parts:
      - phase: taxi_out
      - phase: takeoff
      - route: main_route
      - reserve:
          ref: main_route
          multiplier: 0.03
  operational_wo_gnd_effect:
    parts:
      - phase: taxi_out
      - phase: takeoff_wo_gnd_effect
      - route: main_route
      - reserve:
          ref: main_route
          multiplier: 0.03
  start_stop_mission:
    parts:
      - phase: taxi_out
      - phase: start_stop
