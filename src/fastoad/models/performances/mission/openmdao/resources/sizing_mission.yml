phases:
  taxi_out:
    parts:
      - segment: taxi
        thrust_rate: ~
        true_airspeed:
          value: ~
          default: 0.
        target:
          time: ~duration
          mass: data:mission:sizing:TOW
  takeoff:
    parts:
      - segment: transition
        target:
          delta_altitude:
            value: ~safety_altitude
            unit: ft
            default: 35
          delta_mass: -~fuel
          time: ~duration
          true_airspeed: ~V2

  initial_climb:
    engine_setting: takeoff
    polar: data:aerodynamics:aircraft:takeoff
    thrust_rate:
      value: data:mission:sizing:initial_climb:thrust_rate
      default: 1.0
    time_step: 0.2
    parts:
      - segment: altitude_change
        target:
          altitude:
            value: 400.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: data:mission:sizing:climb:first_segment:CAS
            default: 250
            unit: kn
      - segment: altitude_change
        #        polar: data:aerodynamics:aircraft:low_speed
        target:
          altitude:
            value: 1500.
            unit: ft
          equivalent_airspeed: constant
  climb:
    engine_setting: climb
    polar: data:aerodynamics:aircraft:cruise
    thrust_rate:
      value: data:mission:sizing:climb:thrust_rate
      default: 0.93
    time_step: 5.0
    parts:
      - segment: altitude_change
        target:
          altitude:
            value: 10000.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: data:mission:sizing:climb:second_segment:CAS
            default: 300.
            unit: kn
      - segment: altitude_change
        target:
          equivalent_airspeed: constant
          mach: data:TLAR:cruise_mach
      - segment: altitude_change
        target:
          mach: constant
          altitude:
            value: optimal_flight_level
  diversion_climb:
    engine_setting: climb
    polar: data:aerodynamics:aircraft:cruise
    thrust_rate: data:mission:sizing:climb:thrust_rate
    time_step: 5.0
    parts:
      - segment: altitude_change
        target:
          altitude:
            value: 10000.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: data:mission:sizing:climb:second_segment:CAS
            default: 300.
            unit: kn
      - segment: altitude_change
        target:
          altitude:
            value: 22000.
            unit: ft
          equivalent_airspeed: constant
  descent:
    engine_setting: idle
    polar: data:aerodynamics:aircraft:cruise
    thrust_rate: data:mission:sizing:descent:thrust_rate
    time_step: 5.0
    parts:
      - segment: altitude_change
        target:
          equivalent_airspeed:
            value: 300
            unit: kn
          mach: constant
      - segment: altitude_change
        target:
          altitude:
            value: 10000.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: 250.
            unit: kn
      - segment: altitude_change
        target:
          equivalent_airspeed: constant
          altitude:
            value: 1500.
            unit: ft
  holding:
    parts:
      - segment: holding
        polar: data:aerodynamics:aircraft:cruise
        target:
          delta_time: ~duration
  taxi_in:
    parts:
      - segment: taxi
        thrust_rate: ~
        true_airspeed:
          value: ~
          default: 0.
        target:
          delta_time: ~duration

routes:
  main_route:
    range: data:TLAR:range
    distance_accuracy:
      value: settings:mission:sizing:main_route:distance_accuracy
      default: 0.5
      unit: km
    climb_parts:
      - phase: initial_climb
      - phase: climb
    cruise_part:
      segment: cruise
      engine_setting: cruise
      polar: data:aerodynamics:aircraft:cruise
      target:
        altitude: optimal_flight_level
      maximum_flight_level: 340
    descent_parts:
      - phase: descent
  diversion:
    distance_accuracy:
      value: settings:mission:sizing:diversion:distance_accuracy
      default: 0.5
      unit: km
    range: ~distance
    climb_parts:
      - phase: diversion_climb
    cruise_part:
      segment: breguet
      engine_setting: cruise
      polar: data:aerodynamics:aircraft:cruise
    descent_parts:
      - phase: descent

missions:
  sizing:
    isa_offset:
      value: ~ISA_offset
      unit: degK
      default: 0.0
    parts:
      - phase: taxi_out
      - phase: takeoff
      - route: main_route
      - route: diversion
      - phase: holding
      - phase: taxi_in
      - reserve:
          ref: main_route
          multiplier:
            value: data:mission:sizing:reserve_coefficient
            default: 0.03
