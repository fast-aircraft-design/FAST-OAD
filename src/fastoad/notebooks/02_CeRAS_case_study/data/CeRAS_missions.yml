phases:
  initial_climb:
    engine_setting: takeoff
    polar: data:aerodynamics:aircraft:takeoff
    thrust_rate: data:propulsion:initial_climb:thrust_rate
    time_step: 0.2
    parts:
      - segment: altitude_change
        target:
          altitude:
            value: 400.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: 250
            unit: kn
      - segment: altitude_change
        #        polar: data:aerodynamics:aircraft:low_speed
        target:
          altitude:
            value: 1500.
            unit: ft
          equivalent_airspeed: constant
  climb:
    engine_setting: climb
    polar: data:aerodynamics:aircraft:cruise
    thrust_rate: data:propulsion:climb:thrust_rate
    time_step: 5.0
    parts:
      - segment: altitude_change
        target:
          altitude:
            value: 10000.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: 300.
            unit: kn
      - segment: altitude_change
        target:
          equivalent_airspeed: constant
          mach: data:TLAR:cruise_mach
      - segment: altitude_change
        target:
          mach: constant
          altitude:
            value: optimal_flight_level
  diversion_climb:
    engine_setting: climb
    polar: data:aerodynamics:aircraft:cruise
    thrust_rate: data:propulsion:climb:thrust_rate
    time_step: 5.0
    parts:
      - segment: altitude_change
        target:
          altitude:
            value: 10000.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: 300.
            unit: kn
      - segment: altitude_change
        target:
          altitude:
            value: 22000.
            unit: ft
          equivalent_airspeed: constant
  descent:
    engine_setting: idle
    polar: data:aerodynamics:aircraft:cruise
    thrust_rate: data:propulsion:descent:thrust_rate
    time_step: 5.0
    parts:
      - segment: altitude_change
        target:
          equivalent_airspeed:
            value: 300
            unit: kn
          mach: constant
      - segment: altitude_change
        target:
          altitude:
            value: 10000.
            unit: ft
          equivalent_airspeed: constant
      - segment: speed_change
        target:
          equivalent_airspeed:
            value: 250.
            unit: kn
      - segment: altitude_change
        target:
          equivalent_airspeed: constant
          altitude:
            value: 1500.
            unit: ft
  holding:
    parts:
      - segment: holding
        polar: data:aerodynamics:aircraft:cruise
        target:
          time: ~duration
  taxi_in:
    parts:
      - segment: taxi
        thrust_rate: data:propulsion:taxi:thrust_rate
        target:
          time: ~duration

routes:
  main_route:
    range: ~range
    climb_parts:
      - phase: initial_climb
      - phase: climb
    cruise_part:
      segment: cruise
      engine_setting: cruise
      polar: data:aerodynamics:aircraft:cruise
      target:
        altitude: optimal_flight_level
      maximum_flight_level: 360
    descent_parts:
      - phase: descent
  diversion:
    range: ~distance
    climb_parts:
      - phase: diversion_climb
    cruise_part:
      segment: cruise
      engine_setting: cruise
      polar: data:aerodynamics:aircraft:cruise
    descent_parts:
      - phase: descent

missions:
  MTOW_mission:
    parts:
      - route: main_route
      - route: diversion
      - phase: holding
      - phase: taxi_in
      - reserve:
          ref: main_route
          multiplier: 0.03
  SPP_design:
    parts:
      - route: main_route
      - route: diversion
      - phase: holding
      - phase: taxi_in
      - reserve:
          ref: main_route
          multiplier: 0.03
  SPP_study:
    parts:
      - route: main_route
      - route: diversion
      - phase: holding
      - phase: taxi_in
      - reserve:
          ref: main_route
          multiplier: 0.03
