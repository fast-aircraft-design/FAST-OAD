name: Build

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.7]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
        shell: bash

      - name: Poetry path
        run: echo "::add-path::$HOME/.poetry/bin"
        shell: bash

      - name: Set version and build
        run: |
          poetry version $( echo ${{ github.ref }} | sed 's%refs/tags/%%' )
          poetry build
        shell: bash

      - uses: actions/upload-artifact@v2
        with:
          name: wheel
          path: dist/*.whl

      - uses: actions/upload-artifact@v2
        with:
          name: source
          path: dist/*.gz

      - name: publish to test.PyPI
        if: github.event.release.prerelease
        env:
          TOKEN: ${{ secrets.testPyPI }} # do not use the secret directly in run command, it would
                                         # write it plainly in the log
        run: |
          poetry config repositories.testPyPI https://test.pypi.org/simple/
          poetry config pypi-token.testPyPI "$TOKEN"
          poetry publish --repository testPyPI
