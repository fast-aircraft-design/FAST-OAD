[tool.black]
    line-length = 100

[tool.poetry]
    name = "FAST-OAD"
    version = "0.3.0"
    description = "FAST-OAD is a framework for performing rapid Overall Aircraft Design"
    authors = [
        "Christophe DAVID <christophe.david@onera.fr>",
        "Scott DELBECQ <Scott.DELBECQ@isae-supaero.fr>"
    ]
    packages = [
        { include = "fastoad", from = "src" },
    ]
    homepage = "https://github.com/fast-aircraft-design/FAST-OAD"
    keywords = [
        "aircraft",
        "design",
        "multi-disciplinary"
    ]
    classifiers = [
        "Development Status :: 4 - Beta",
        "Environment :: Console",
        "Intended Audience :: Science/Research",
        "Intended Audience :: Education",
        "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
        "Natural Language :: English",
        "Operating System :: Microsoft :: Windows",
        "Operating System :: POSIX :: Linux",
        "Operating System :: MacOS",
        "Programming Language :: Python :: 3.7",
        "Topic :: Scientific/Engineering :: Physics"
    ]

[tool.poetry.dependencies]
    python = "^3.6.1"
    numpy = "*"
    scipy = "*"
    pandas = "^1"
    openmdao="^3"
    lxml = "*"
    ipopo = "^1"
    jupyterlab = "*"
    matplotlib = "*"
    plotly = "*"
    ipywidgets = "*"
    importlib_resources = "*"
    ipysheet = "*"
    tomlkit = "^0.6.0"
wop = "^1.8.0"

[tool.poetry.dev-dependencies]
    wheel = "*"
    pytest = "^5.2"
    pytest-cov = "*"
    pre-commit = "*"
    black = { version = "*", allow-prereleases = true }
    pylint = "*"
    nbval = "*"
    sphinx = "*"
    sphinx-rtd-theme = "*"
    sphinxcontrib-bibtex = "*"

[tool.poetry.scripts]
    fastoad = "fastoad.cmd.fast:main"

[build-system]
    requires = ["poetry>=0.12"]
    build-backend = "poetry.masonry.api"
