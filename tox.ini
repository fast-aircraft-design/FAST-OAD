[flake8]
max-line-length = 100
exclude =
    .git,
    __pycache__,
    .ipynb_checkpoints,
    build,
    dist,
    */tests/*
ignore =
    # W503 line break before binary operator
    # C901 too complex
    # B010 setattr are often just necessary
    # B305 `.next()` is not a thing on Python 3
    # E203 whitespace before ':' (Black does that)
    W503, C901, B010, B305, E203
per-file-ignores =
    */__init__.py: F401