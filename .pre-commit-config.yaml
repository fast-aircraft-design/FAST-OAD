repos:
  - repo: local
    hooks:

      - id: black
        name: black
        language: system
        entry: poetry run black
        types: [ python ]

      - id: flake8
        name: flake8
        language: system
        entry: poetry run flake8
        types: [ python ]

      - id: sync_doc_requirements
        name: sync_doc_requirements
        entry: poetry export --with doc --without-hashes -o docs/requirements.txt -f requirements.txt
        language: system
        pass_filenames: false
        files: 'poetry.lock'

      - id: nbstripout
        name: nbstripout
        description: 'nbstripout: strip output from Jupyter and IPython notebooks'
        entry: nbstripout
        language: system
        types: [ jupyter ]