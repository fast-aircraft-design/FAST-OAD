repos:
  - repo: https://github.com/python-poetry/poetry
    rev: '2.1.3'
    hooks:
      - id: poetry-check
  - repo: https://github.com/python-poetry/poetry-plugin-export
    rev: '1.9.0'
    hooks:
      - id: poetry-export # Hooks copied from https://python-poetry.org/docs/pre-commit-hooks/#poetry-export
        args: [ "--with", "doc", "--without-hashes", "-o", "docs/requirements.txt", "-f", "requirements.txt" ]
        files: 'poetry.lock'
        verbose: true
  - repo: local
    hooks:
      # Ruff hooks are copied from https://github.com/astral-sh/ruff-pre-commit, but specifying
      # a local repo ensures using locked version of Ruff in Poetry.
      - id: ruff
        name: ruff
        description: "Run 'ruff' for extremely fast Python linting"
        entry: ruff check --force-exclude
        language: python
        types_or: [ python, pyi, jupyter ]
        args: [ ]
        require_serial: true
        additional_dependencies: [ ]
      - id: ruff-format
        name: ruff-format
        description: "Run 'ruff format' for extremely fast Python formatting"
        entry: ruff format --force-exclude
        language: python
        types_or: [ python, pyi, jupyter ]
        args: [ ]
        require_serial: true
        additional_dependencies: [ ]

      - id: nbstripout
        name: nbstripout
        description: 'nbstripout: strip output from Jupyter and IPython notebooks'
        entry: poetry run nbstripout
        language: system
        types: [ jupyter ]
        require_serial: true

      - id: license-headers-fix
        name: License headers (auto-fix)
        entry: python devutils/license-upgrade.py
        language: python
        files: '^(src|tests)/.*\.py$'
        additional_dependencies: 
          - "git+https://github.com/Lucas-C/pre-commit-hooks.git@v1.5.5"
        require_serial: true
      
      - id: license-headers-check  
        name: License headers (check-only)
        entry: python devutils/license-upgrade.py --check
        language: python
        files: '^(src|tests)/.*\.py$'
        stages: [manual]
        additional_dependencies: 
          - "git+https://github.com/Lucas-C/pre-commit-hooks.git@v1.5.5"
        require_serial: true
